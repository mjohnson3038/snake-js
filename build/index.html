<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Snake</h1>
  </header>

  <script type="text/template" id="tmpl-winner">
    <h2>Congratulations, <%- player %> ! You've won!</h2>
  </script>

  <script type="text/template" id="tmpl-curr-player">
    <h2>Current player: <%- player %></h2>
    <h3>You are playing: <%- mark %></h3>
  </script>
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
